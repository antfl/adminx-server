# 服务基础配置
server:
  port: 8080
  servlet:
    context-path: /api

# Spring 数据源配置
spring:
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  application:
    name: admin-x
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/admin_x?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  # JPA/Hibernate 配置
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 5000ms
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# MyBatisPlus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置（需与 JwtTokenUtil 中的字段对应）
jwt:
  secret: 256-bit-secret-1234567890abcdefghijklmnopqrstuvwxyz
  expiration: 604800 # 过期时间（秒）
  token-header: Authorization
  token-prefix: "Bearer "

knife4j:
  enable: true
  production: false
  setting:
    language: zh-CN
  # 添加上下文路径配置
  documents:
    - group: 默认
      name: 接口文档
      locations: classpath:group.json

# 日志配置
logging:
  level:
    root: info
    com.bytescheduler.adminx: debug  # 项目包日志级别
    org.springframework.security: debug
  file:
    name: logs/app.log

# 验证码配置
captcha:
  width: 160
  height: 60
  code-count: 6 # 验证码位数
  interference-count: 20 # 影响线，越高越复杂
  expire-seconds: 60 # 过期时间 秒